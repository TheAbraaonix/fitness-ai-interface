<div class="login-container">
  <div class="login-card">
    <h1>FitAI Coach</h1>
    <p class="subtitle">Faça login para continuar</p>

    <!-- Mensagem de sucesso -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="seu@email.com"
          [class.invalid]="email?.invalid && email?.touched"
        />
        <span class="error" *ngIf="email?.hasError('required') && email?.touched">
          Email é obrigatório
        </span>
        <span class="error" *ngIf="email?.hasError('email') && email?.touched">
          Email inválido
        </span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Senha *</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.invalid]="password?.invalid && password?.touched"
        />
        <span class="error" *ngIf="password?.hasError('required') && password?.touched">
          Senha é obrigatória
        </span>
        <span class="error" *ngIf="password?.hasError('minlength') && password?.touched">
          Senha deve ter no mínimo 6 caracteres
        </span>
      </div>

      <!-- Botão Submit -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading"
      >
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <!-- Link para registro -->
      <div class="footer-links">
        <p>Não tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</div>
